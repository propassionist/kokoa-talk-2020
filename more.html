<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span class="dot"
          ><a href="settings.html"><i class="fas fa-cog"></i></a>
          <div></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="http://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Taiyoon</h4>
            <h4 class="user-component__subtitle">
              +1 787-403-4210 <i class="fas fa-exclamation-circle"></i>
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-3x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <span><i class="far fa-calendar-check fa-3x"></i></span>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <span
            ><i class="fas fa-upload fa-3x dot"><div class="dot-lg"></div></i
          ></span>
          <span>Talk Drive </span>
        </div>
        <div class="icon-row__icon">
          <span><i class="far fa-smile-wink fa-3x"></i></span>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="fas fa-palette fa-3x"></i></span>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <sapn>
            <i class="fas fa-user-circle fa-3x"></i>
          </sapn>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="far fa-comments fa-3x"></i></span>
          <span>Openchat</span>
        </div>
        <!-- <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div> -->
      </div>
      <div class="more-suggestions">
        <div class="more-suggestions__title">
          <h1>Suggestions</h1>
        </div>
        <div class="more-suggestions__body">
          <div class="more-suggestions__body__row">
            <div class="more-suggestions__body__column">
              <img
                src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL"
              />
              <span>Kakao Story</span>
            </div>
            <div class="more-suggestions__body__column">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKPMyOU2pC8MhTSGrY0-qJ24tVzDf0AR3rWw&usqp=CAU"
              />
              <span>Kakao Friends</span>
            </div>
            <div class="more-suggestions__body__column">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvrXD_pLE6YqUY7qihbiUloWZzUMPiya4zRQ&usqp=CAU"
              />
              <span>Friends Gem</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
          <div class="nav__notification badge">
            <span>1</span>
          </div>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x dot"><div></div></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/4296e68beb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
