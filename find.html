<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span class="dot"
          ><a href="settings.html"><i class="fas fa-cog"></i></a>
          <div></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <span><i class="fas fa-qrcode fa-3x"></i></span>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="far fa-address-book fa-3x"></i></span>
          <span>Add by Contact</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="fas fa-fingerprint fa-3x"></i></span>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <span><i class="fas fa-envelope fa-3x"></i></span>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <div class="recommended-friends__title">
          <span>Recommended Friends</span>
        </div>
        <div>
          <span>You have no recommended friends.</span>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <div class="open-chat__header__column">Open Chat</div>
          <div>
            Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="open-chat__body">
          <div class="open-chat__body__content">
            <div class="open-chat__body__content__title">#BTS</div>
            <div class="open-chat__body__content__subtitle">
              #bts#army#friends
            </div>
            <div class="open-chat__body__content__info">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/%E2%80%98LG_Q7_BTS_%EC%97%90%EB%94%94%EC%85%98%E2%80%99_%EC%98%88%EC%95%BD_%ED%8C%90%EB%A7%A4_%EC%8B%9C%EC%9E%91_%2842773472410%29_%28cropped%29.jpg/560px-%E2%80%98LG_Q7_BTS_%EC%97%90%EB%94%94%EC%85%98%E2%80%99_%EC%98%88%EC%95%BD_%ED%8C%90%EB%A7%A4_%EC%8B%9C%EC%9E%91_%2842773472410%29_%28cropped%29.jpg"
              />
              <span>
                &nbsp;802 members |&nbsp;
                <span class="open-chat__body__content__info--state"
                  >Actvie</span
                ></span
              >
            </div>
          </div>
          <div class="open-chat__body__img">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/%E2%80%98LG_Q7_BTS_%EC%97%90%EB%94%94%EC%85%98%E2%80%99_%EC%98%88%EC%95%BD_%ED%8C%90%EB%A7%A4_%EC%8B%9C%EC%9E%91_%2842773472410%29_%28cropped%29.jpg/560px-%E2%80%98LG_Q7_BTS_%EC%97%90%EB%94%94%EC%85%98%E2%80%99_%EC%98%88%EC%95%BD_%ED%8C%90%EB%A7%A4_%EC%8B%9C%EC%9E%91_%2842773472410%29_%28cropped%29.jpg"
            />
            <div class="open-chat__body__img__heart">
              <i class="fas fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
        <div class="open-chat__body">
          <div class="open-chat__body__content">
            <div class="open-chat__body__content__title">Bts Gang~</div>
            <div class="open-chat__body__content__subtitle">
              #englishonly #ipurpleyou #jimin #taeta...
            </div>
            <div class="open-chat__body__content__info">
              <img
                src="https://ichef.bbci.co.uk/news/1024/cpsprodpb/3A51/production/_114192941_gettyimages-1207786892.jpg"
              />
              <span>
                &nbsp;299 members |&nbsp;
                <span class="open-chat__body__content__info--state"
                  >Actvie</span
                ></span
              >
            </div>
          </div>
          <div class="open-chat__body__img">
            <img
              src="https://ichef.bbci.co.uk/news/1024/cpsprodpb/3A51/production/_114192941_gettyimages-1207786892.jpg"
            />
            <div class="open-chat__body__img__heart">
              <i class="fas fa-heart"></i>
              <span>215</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
          <div class="nav__notification badge">
            <span>1</span>
          </div>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x dot"><div></div></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/4296e68beb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
